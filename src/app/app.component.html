<section fxLayout="column" style="height:100%;">
  <md-toolbar color="primary" class="mat-elevation-z4">
    <span>Bank Data</span>
    <button md-button (click)="sidenav.toggle()">Menu</button>
  </md-toolbar>
  <section fxLayout="row" fxFlex>
    <md-sidenav-container >
      <md-sidenav #sidenav mode="side" opened="true">
        SideNav
      </md-sidenav>
    </md-sidenav-container>
    <div fxFlex style="overflow:auto">
      <div class="container">
        <bd-expansion-panel *ngFor="let i of [1,2,3,4,5]" [isLast]="i===5"></bd-expansion-panel>
      </div>
    </div>
    <section fxFlex="300px" style="background-color:teal">
      kljl
    </section>
  </section>
</section>
