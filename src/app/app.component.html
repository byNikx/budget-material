<section style="max-height:100%; height:100%;" fxLayout="column">
  <md-toolbar color="primary" class="mat-elevation-z4" style="z-index:1;">
    <span>Bank Data</span>
    <button md-button (click)="sidenav.toggle()">Menu</button>
  </md-toolbar>
  <div fxLayout="row" style="overflow:auto;" fxFlex>
    <md-sidenav-container >
      <md-sidenav #sidenav mode="side" opened="true">
        SideNav
      </md-sidenav>
    </md-sidenav-container>
    <div fxFlex style="overflow:auto">
      <div class="container">
        <div class="toolbar" fxLayout="row" style="padding:0px 1em;">
          <h3>Current State</h3>
          <span fxFlex></span>
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <button md-icon-button>
              <md-icon>chevron_left</md-icon>
            </button>
            <div fxLayout="column" fxLayoutAlign="center center">
              <h3 class="no-margin">April</h3>
              <span class="subhead" style="font-size:12px;">2017</span>
            </div>
            <button md-icon-button>
              <md-icon>chevron_right</md-icon>
            </button>
          </div>
        </div>
        <bd-expansion-panel *ngFor="let category of categories; let i = index" [category]="category" [isLast]="i===categories.length-1"></bd-expansion-panel>
      </div>
    </div>
  </div>
</section>
