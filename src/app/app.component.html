<section style="max-height:100%; height:100%;" fxLayout="column">
  <md-toolbar color="primary" class="mat-elevation-z4" style="z-index:1;">
    <span>Bank Data</span>
    <button md-button (click)="sidenav.toggle()">Menu</button>
  </md-toolbar>
  <div fxLayout="row" style="overflow:auto;" fxFlex>
    <md-sidenav-container class="mat-elevation-z4">
      <md-sidenav #sidenav mode="side" opened="true" fxLayoutAlign="center center">
        Side Navigation
      </md-sidenav>
    </md-sidenav-container>
    <div fxFlex style="overflow:auto">
      <div class="container">
        <div class="toolbar" fxLayout="row" style="padding:0px 1em;" fxLayoutAlign="start center">
          <h3>Current State</h3>
          <span fxFlex></span>
          <bd-slider></bd-slider>
        </div>
        <bd-expansion-panel *ngFor="let category of categories; let i = index" [category]="category" [isLast]="i===categories.length-1" [isFirst]="i===0"></bd-expansion-panel>
      </div>
    </div>
  </div>
</section>
